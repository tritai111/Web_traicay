<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập Admin</title>
    <link rel="stylesheet" href="../css/components/admin-login.css" />
  </head>
  <body>
    <div class="login-container">
      <img
        src="../images/Gemini_Generated_Image_o63bfqo63bfqo63b-removebg-preview (Edited).png"
        alt="Pomegranate Logo"
      />
      <h2>Đăng nhập Admin</h2>

      <form id="adminLoginForm">
        <div class="input-group">
          <label for="adminEmail">Email</label>
          <input
            type="email"
            id="adminEmail"
            placeholder="admin@gmail.com"
            required
          />
        </div>

        <div class="input-group">
          <label for="adminPassword">Mật khẩu</label>
          <input
            type="password"
            id="adminPassword"
            placeholder="Nhập mật khẩu..."
            required
          />
        </div>

        <button type="submit" class="login-button">Đăng nhập</button>
      </form>
      <a href="../pages/login.html">Thoat</a>
    </div>

    <script src="../js/admin-login.js"></script>
  </body>
</html>
