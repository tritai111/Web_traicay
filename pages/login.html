<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in or create account – Pomegranate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/components/form.css" />
  </head>
  <body>
    <di v class="login-container">
      <div class="logo">
        <img
          src="../images/Gemini_Generated_Image_o63bfqo63bfqo63b-removebg-preview (Edited).png"
          alt="Pomegranate Logo"
        />
        <h1 class="pacifico-regular">Pomegranate</h1>
      </div>

      <h2 class="login-title">Sign in or create account</h2>

      <form id="emailForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="input-group" id="passwordGroup" style="display: none">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" placeholder="Nhập mật khẩu..." />
        </div>
        <div class="status-hint" id="statusHint"></div>
        <button type="submit" class="login-button" id="submitBtn">
          Continue
        </button>
      </form>

      <div class="divider"><span>or continue with</span></div>

      <div class="social-login">
        <div class="social-btn" onclick="handleSocialLogin('Google')">
          <i class="fab fa-google"></i>
        </div>
        <div class="social-btn" onclick="handleSocialLogin('Facebook')">
          <i class="fab fa-facebook-f"></i>
        </div>
      </div>

      <a href="../pages/index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to home </a
      ><br />
      <a href="../pages/admin-login.html" class="admin-link"
        >Đăng nhập dành cho Admin</a
      >
    </di>

    <script src="../js/auth.js"></script>
  </body>
</html>
