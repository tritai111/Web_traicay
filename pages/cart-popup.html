<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Gi·ªè h√†ng</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }
      body {
        width: 400px;
        background: #f9cbd6;
        min-height: 100vh;
        padding: 0;
      }
      .cart-container {
        background: white;
        min-height: 100vh;
        padding: 0;
        display: flex;
        flex-direction: column;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: white;
        border-bottom: 1px solid #e0e0e0;
      }
      .header h2 {
        color: #d32f2f;
        font-size: 1.3rem;
        font-weight: 500;
        letter-spacing: -0.2px;
      }
      .close {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        color: #666;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .close:hover {
        background: #f5f5f5;
      }
      .cart-content {
        flex: 1;
        padding: 0 20px;
        overflow-y: auto;
      }
      .cart-item {
        display: flex;
        align-items: center;
        padding: 16px 0;
        border-bottom: 1px solid #f0f0f0;
      }
      .cart-item:last-child {
        border-bottom: none;
      }
      .item-image {
        width: 60px;
        height: 60px;
        background: #f9cbd6;
        border-radius: 8px;
        margin-right: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #d32f2f;
      }
      .item-info {
        flex: 1;
      }
      .item-name {
        font-weight: 400;
        margin-bottom: 4px;
        color: #333;
        font-size: 14px;
        line-height: 1.4;
      }
      .item-price {
        color: #d32f2f;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      .quantity-controls {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .qty-btn {
        width: 28px;
        height: 28px;
        border: 1px solid #ddd;
        background: white;
        border-radius: 4px;
        cursor: pointer;
        color: #666;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .qty-btn:hover {
        border-color: #d32f2f;
        color: #d32f2f;
      }
      .quantity {
        font-weight: 400;
        color: #333;
        min-width: 20px;
        text-align: center;
        font-size: 14px;
      }
      .remove-btn {
        color: #999;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
        padding: 4px;
        margin-left: 8px;
      }
      .remove-btn:hover {
        color: #d32f2f;
      }
      .empty-cart {
        text-align: center;
        color: #666;
        padding: 60px 20px;
      }
      .empty-cart i {
        font-size: 48px;
        margin-bottom: 16px;
        color: #ddd;
      }
      .empty-cart p {
        font-size: 14px;
        line-height: 1.5;
      }
      .cart-footer {
        padding: 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
        margin-top: auto;
      }
      .total-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        padding-bottom: 16px;
        border-bottom: 1px solid #f0f0f0;
      }
      .total-label {
        font-size: 14px;
        color: #666;
        font-weight: 400;
      }
      .total-amount {
        font-size: 18px;
        font-weight: 500;
        color: #d32f2f;
      }
      .checkout-btn {
        width: 100%;
        padding: 14px;
        background: #d32f2f;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        letter-spacing: 0.5px;
        transition: background-color 0.2s;
      }
      .checkout-btn:hover {
        background: #a52a2a;
      }
      .checkout-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      /* Fab.com inspired minimal styling */
      .cart-content {
        background: #fafafa;
      }
      .cart-item {
        background: white;
        margin: 0 -20px;
        padding: 16px 20px;
      }
      .item-name {
        font-weight: 300;
      }
      .total-label {
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <div class="cart-container">
      <div class="header">
        <h2>üõí Gi·ªè h√†ng</h2>
        <button class="close" onclick="window.close()">√ó</button>
      </div>

      <div class="cart-content" id="cartContent">
        <!-- S·∫Ω ƒë∆∞·ª£c ƒëi·ªÅn b·∫±ng JS -->
      </div>

      <div class="cart-footer" id="cartFooter">
        <!-- S·∫Ω ƒë∆∞·ª£c ƒëi·ªÅn b·∫±ng JS -->
      </div>
    </div>

    <script>
      function renderCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const contentDiv = document.getElementById("cartContent");
        const footerDiv = document.getElementById("cartFooter");

        if (cart.length === 0) {
          contentDiv.innerHTML = `
          <div class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <p>Gi·ªè h√†ng c·ªßa b·∫°n ƒëang tr·ªëng</p>
          </div>
        `;
          footerDiv.innerHTML = "";
          return;
        }

        let total = 0;
        let itemsHTML = "";

        cart.forEach((item) => {
          const priceNum = parseFloat(item.price) || 0;
          const itemTotal = priceNum * item.qty;
          total += itemTotal;

          itemsHTML += `
          <div class="cart-item" data-id="${item.id}">
            <div class="item-image">
              <i class="fas fa-banana"></i>
            </div>
            <div class="item-info">
              <div class="item-name">${item.name}</div>
              <div class="item-price">${priceNum.toLocaleString(
                "vi-VN"
              )} VNƒê</div>
              <div class="quantity-controls">
                <button class="qty-btn" onclick="updateQty(${
                  item.id
                }, -1)">-</button>
                <span class="quantity">${item.qty}</span>
                <button class="qty-btn" onclick="updateQty(${
                  item.id
                }, 1)">+</button>
                <button class="remove-btn" onclick="removeItem(${item.id})">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        `;
        });

        contentDiv.innerHTML = itemsHTML;

        footerDiv.innerHTML = `
        <div class="total-section">
          <span class="total-label">T·ªïng c·ªông:</span>
          <span class="total-amount">${total.toLocaleString("vi-VN")} VNƒê</span>
        </div>
        <button class="checkout-btn" onclick="checkout()">Thanh to√°n</button>
      `;
      }

      function updateQty(id, change) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const item = cart.find((i) => i.id == id);

        if (item) {
          item.qty += change;
          if (item.qty <= 0) {
            cart = cart.filter((i) => i.id != id);
          }
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();

          // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng tr√™n trang cha
          if (window.opener) {
            const totalItems = cart.reduce((sum, i) => sum + i.qty, 0);
            const cartCount =
              window.opener.document.querySelector(".cart-count");
            if (cartCount) cartCount.textContent = totalItems;
          }
        }
      }

      function removeItem(id) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart = cart.filter((i) => i.id != id);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();

        // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng tr√™n trang cha
        if (window.opener) {
          const totalItems = cart.reduce((sum, i) => sum + i.qty, 0);
          const cartCount = window.opener.document.querySelector(".cart-count");
          if (cartCount) cartCount.textContent = totalItems;
        }
      }

      function checkout() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart.length === 0) return;

        window.close();
        setTimeout(() => {
          window.opener.open(
            "../pages/payment-popup.html",
            "payment_window",
            "width=450,height=500"
          );
        }, 100);
      }

      // Render khi load
      renderCart();
    </script>
  </body>
</html>
