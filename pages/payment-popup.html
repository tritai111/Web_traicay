<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thanh to√°n</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        width: 420px;
        padding: 20px;
        background: #fff;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .header h2 {
        color: #d32f2f;
      }
      .close {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }
      .product {
        background: #fdf6f6;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .total {
        text-align: right;
        font-size: 18px;
        font-weight: bold;
        color: #d32f2f;
        margin: 15px 0;
      }
      .methods {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin: 20px 0;
      }
      .method {
        padding: 12px;
        border: 2px solid #eee;
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .method.selected {
        border-color: #d32f2f;
        background: #fff5f5;
      }
      .btn {
        width: 100%;
        padding: 12px;
        background: #d32f2f;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>üõí Thanh to√°n</h2>
      <button class="close" onclick="window.close()">√ó</button>
    </div>

    <div id="content">
      <!-- S·∫Ω ƒë∆∞·ª£c ƒëi·ªÅn b·∫±ng JS -->
    </div>

    <script>
      // L·∫•y s·∫£n ph·∫©m ƒëang thanh to√°n (mua tr·ª±c ti·∫øp)
      const directProduct = JSON.parse(localStorage.getItem("paymentProduct"));

      // L·∫•y gi·ªè h√†ng
      const cartFromStorage = JSON.parse(localStorage.getItem("cart")) || [];

      // X√°c ƒë·ªãnh ngu·ªìn d·ªØ li·ªáu
      let cartToDisplay = [];
      let isDirectPurchase = false;

      if (directProduct) {
        // Mua tr·ª±c ti·∫øp ‚Üí d√πng s·∫£n ph·∫©m n√†y
        cartToDisplay = [directProduct];
        isDirectPurchase = true;
        // X√≥a lu√¥n ƒë·ªÉ tr√°nh d√πng l·∫°i
        localStorage.removeItem("paymentProduct");
      } else {
        // M·ªü t·ª´ gi·ªè h√†ng ‚Üí d√πng to√†n b·ªô gi·ªè
        cartToDisplay = cartFromStorage;
      }

      const contentDiv = document.getElementById("content");

      if (cartToDisplay.length === 0) {
        contentDiv.innerHTML = "<p>Kh√¥ng c√≥ s·∫£n ph·∫©m ƒë·ªÉ thanh to√°n.</p>";
        return;
      }

      // T√≠nh t·ªïng ti·ªÅn & t·∫°o HTML
      let total = 0;
      let productsHTML = '<div class="products-list">';

      cartToDisplay.forEach((item) => {
        const priceNum = parseFloat(item.price) || 0;
        const itemTotal = priceNum * (item.qty || 1);
        total += itemTotal;

        const priceStr = priceNum.toLocaleString("vi-VN") + " VNƒê";
        productsHTML += `
      <div class="product-item">
        <span>${item.name} √ó ${item.qty || 1}</span>
        <span>${itemTotal.toLocaleString("vi-VN")} VNƒê</span>
      </div>
    `;
      });

      productsHTML += `</div>`;
      productsHTML += `<div class="total">T·ªïng: ${total.toLocaleString(
        "vi-VN"
      )} VNƒê</div>`;

      // Ph∆∞∆°ng th·ª©c thanh to√°n
      productsHTML += `
    <div class="methods">
      <div class="method selected" data-method="momo">
        <i class="fas fa-wallet"></i> V√≠ Momo
      </div>
      <div class="method" data-method="vietcombank">
        <i class="fas fa-landmark"></i> Vietcombank
      </div>
      <div class="method" data-method="vnpay">
        <i class="fas fa-qrcode"></i> VNPay
      </div>
    </div>
    <button class="btn" onclick="confirmPayment(${isDirectPurchase})">X√°c nh·∫≠n thanh to√°n</button>
  `;

      contentDiv.innerHTML = productsHTML;

      // X·ª≠ l√Ω ch·ªçn ph∆∞∆°ng th·ª©c
      document.querySelectorAll(".method").forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelectorAll(".method")
            .forEach((b) => b.classList.remove("selected"));
          btn.classList.add("selected");
        });
      });

      // H√†m x√°c nh·∫≠n thanh to√°n
      window.confirmPayment = function (isDirect) {
        const method =
          document.querySelector(".method.selected")?.dataset.method;
        if (!method) {
          alert("Vui l√≤ng ch·ªçn ph∆∞∆°ng th·ª©c thanh to√°n!");
          return;
        }

        if (isDirect) {
          // Mua tr·ª±c ti·∫øp ‚Üí kh√¥ng ·∫£nh h∆∞·ªüng gi·ªè h√†ng
          alert(`‚úÖ Thanh to√°n th√†nh c√¥ng!`);
        } else {
          // Thanh to√°n t·ª´ gi·ªè ‚Üí x√≥a to√†n b·ªô gi·ªè
          localStorage.removeItem("cart");
          if (window.opener) {
            const cartCount =
              window.opener.document.querySelector(".cart-count");
            if (cartCount) cartCount.textContent = "0";
          }
          alert(`‚úÖ ƒê√£ thanh to√°n to√†n b·ªô gi·ªè h√†ng!`);
        }

        setTimeout(() => window.close(), 1000);
      };
    </script>
  </body>
</html>
