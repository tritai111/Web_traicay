    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        margin: 0;
      }
      .payment-item {
        display: flex;
        justify-content: space-between;
        padding: 10px;

      }

        text-align: right;
        font-size: 1.2em;

      }
      .pay-btn,
      .cancel-btn {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        cursor: pointer;
      }
      .pay-btn {
        background: #4caf50;
        color: white;
      }

        background: #f44336;
        color: white;
      }
