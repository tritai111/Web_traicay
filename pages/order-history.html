<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch sử đơn hàng - Pomegranate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- font chu logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- file -->
    <link rel="stylesheet" href="../css/components/header.css" />
    <style>
      .order-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .page-title-history {
        text-align: center;
        margin: 30px 0;
        font-family: cursive;
        font-size: 2.5rem;
        color: #333;
      }

      .order-list {
        display: grid;
        gap: 20px;
      }

      .order-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: transform 0.3s ease;
      }

      .order-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }

      .order-id {
        font-weight: bold;
        color: #333;
      }

      .order-date {
        color: #666;
      }

      .order-status {
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
      }

      .status-pending {
        background-color: #f8f9fa;
        color: #6c757d;
      }

      .status-processing {
        background-color: #cce5ff;
        color: #004085;
      }

      .status-shipped {
        background-color: #d4edda;
        color: #155724;
      }

      .status-delivered {
        background-color: #d1ecf1;
        color: #0c5460;
      }

      .status-cancelled {
        background-color: #f8d7da;
        color: #721c24;
      }

      .order-items {
        margin-bottom: 15px;
      }

      .order-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .order-item-details {
        flex: 1;
      }

      .order-item-name {
        font-weight: bold;
      }

      .order-item-price {
        color: #666;
      }

      .order-item-quantity {
        color: #666;
      }

      .order-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .order-total {
        font-weight: bold;
        font-size: 1.1rem;
      }

      .order-actions {
        display: flex;
        gap: 10px;
      }

      .btn {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .btn-primary {
        background-color: #e74c3c;
        color: white;
      }

      .btn-primary:hover {
        background-color: #c0392b;
      }

      .btn-secondary {
        background-color: #f8f9fa;
        color: #333;
        border: 1px solid #ddd;
      }

      .btn-secondary:hover {
        background-color: #e9ecef;
      }

      .empty-orders {
        text-align: center;
        padding: 50px 20px;
        color: #666;
      }

      .empty-orders i {
        font-size: 3rem;
        margin-bottom: 20px;
        color: #ddd;
      }

      /* CSS cho Order Detail Drawer */
      .order-detail-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }

      .order-detail-drawer {
        position: fixed;
        top: 0;
        right: -500px;
        width: 500px;
        height: 100%;
        background-color: white;
        z-index: 1000;
        transition: right 0.3s ease;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }

      .order-detail-drawer.active {
        right: 0;
      }

      .order-detail-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid #eee;
        background-color: #f8f9fa;
      }

      .order-detail-close {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }

      .order-detail-content {
        flex: 1;
        padding: 20px;
      }

      .order-detail-section {
        margin-bottom: 25px;
      }

      .order-detail-section h3 {
        margin-bottom: 15px;
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 5px;
      }

      .order-detail-info p {
        margin-bottom: 10px;
      }

      .order-detail-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
      }

      .order-detail-item:last-child {
        border-bottom: none;
      }

      .order-detail-item-info {
        flex: 1;
      }

      .order-detail-item-name {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .order-detail-item-price {
        color: #666;
      }

      .order-detail-item-quantity {
        color: #666;
      }

      .order-detail-item-total {
        font-weight: bold;
        margin-left: 10px;
      }

      .order-detail-summary {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .order-detail-summary.total {
        font-weight: bold;
        font-size: 1.1rem;
        padding-top: 10px;
        border-top: 1px solid #eee;
      }

      .tracking-step {
        display: flex;
        margin-bottom: 15px;
        position: relative;
      }

      .step-icon {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        flex-shrink: 0;
        z-index: 1;
      }

      .step-icon.completed {
        background-color: #28a745;
        color: white;
      }

      .step-icon.active {
        background-color: #007bff;
        color: white;
      }

      .step-content {
        flex: 1;
      }

      .step-title {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .step-date {
        color: #666;
        font-size: 0.9rem;
      }

      .tracking-container {
        position: relative;
        padding-left: 30px;
      }

      .tracking-line {
        position: absolute;
        left: 15px;
        top: 30px;
        bottom: 0;
        width: 2px;
        background-color: #f8f9fa;
        z-index: 0;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .order-detail-drawer {
          width: 100%;
          right: -100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Thanh điều hướng -->
    <nav>
      <ul class="nav-grid">
        <!-- Logo -->
        <li>
          <a href="index.html" class="logo-link">
            <img
              src="../images/Gemini_Generated_Image_o63bfqo63bfqo63b-removebg-preview (Edited).png"
              alt="Logo"
            />
            <p class="pacifico-regular">Pomegranate</p>
          </a>
        </li>

        <!-- Thanh tìm kiếm -->
        <li class="search-container">
          <div class="search-category">
            <select class="category-select">
              <option>ALL</option>
              <option>Quà tặng trái cây</option>
              <option>Trái cây Việt Nam</option>
            </select>
          </div>
          <input
            type="text"
            class="search-input"
            placeholder="Tìm kiếm sản phẩm..."
          />
          <button class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </li>

        <!-- Nút đăng nhập & giỏ hàng -->
        <li class="nav-buttons">
          <!-- Dropdown người dùng (sẽ được bật/tắt bằng JS) -->
          <div class="user-dropdown">
            <button class="nav-button user-toggle">
              <i class="fas fa-user"></i>
              <span class="user-text">Đăng nhập</span>
              >
            </button>
            <div class="dropdown-menu">
              <a
                href="../pages/profile.html"
                target="_blank"
                class="dropdown-item"
                >Thông tin cá nhân</a
              >
              <a href="../pages/order-history.html" class="dropdown-item"
                >Xem lại đơn hàng</a
              >
              <a href="../pages/settings.html" class="dropdown-item">Cài đặt</a>
              <button class="dropdown-item logout-btn">Đăng xuất</button>
            </div>
          </div>
          <button class="nav-button" id="openCartPopup">
            <i class="fas fa-shopping-cart"></i>
            Giỏ hàng
            <span class="cart-count">0</span>
          </button>
          <!-- Trong .box3, dưới 2 nút hiện tại -->
          <!-- Trong navbar, thay nút thanh toán giỏ hàng -->
          <button id="checkoutCartBtn" class="checkout-cart-btn nav-button">
            Thanh toán giỏ hàng
          </button>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main>
      <div class="order-container">
        <h1 class="page-title-history">Lịch sử đơn hàng</h1>

        <div class="order-list" id="orderList">
          <!-- Các đơn hàng sẽ được hiển thị ở đây -->
        </div>

        <div class="empty-orders" id="emptyOrders" style="display: none">
          <i class="fas fa-shopping-bag"></i>
          <h2>Bạn chưa có đơn hàng nào</h2>
          <p>Hãy mua sắm ngay để trải nghiệm dịch vụ của chúng tôi!</p>
          <a href="../index.html" class="btn btn-primary">Mua sắm ngay</a>
        </div>
      </div>
    </main>

    <!-- Order Detail Drawer -->
    <div class="order-detail-overlay" id="orderDetailOverlay"></div>
    <div class="order-detail-drawer" id="orderDetailDrawer">
      <div class="order-detail-header">
        <h2>Chi tiết đơn hàng</h2>
        <button class="order-detail-close" id="closeOrderDrawer">
          &times;
        </button>
      </div>
      <div class="order-detail-content" id="orderDetailContent">
        <!-- Nội dung chi tiết đơn hàng sẽ được hiển thị ở đây -->
      </div>
    </div>
    <script src="../js/cart.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/order-history.js"></script>
  </body>
</html>
