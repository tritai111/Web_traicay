<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in or create account – Pomegranate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #fbeaea;
        font-family: "Roboto", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(165, 42, 42, 0.15);
        width: 100%;
        max-width: 440px;
        padding: 40px 30px;
        text-align: center;
      }

      .logo img {
        height: 60px;
        border-radius: 8px;
        margin-bottom: 12px;
      }

      .pacifico-regular {
        font-family: "Pacifico", cursive;
        font-size: 32px;
        color: #a52a2a;
        letter-spacing: 0.5px;
      }

      .login-title {
        font-size: 22px;
        color: #333;
        margin: 16px 0 24px;
        font-weight: 600;
      }

      .input-group {
        margin-bottom: 18px;
        text-align: left;
      }

      .input-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #444;
      }

      .input-group input {
        width: 100%;
        padding: 14px;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        font-size: 16px;
        outline: none;
        transition: border 0.3s;
      }

      .input-group input:focus {
        border-color: #d32f2f;
        box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.15);
      }

      .login-button {
        width: 100%;
        padding: 14px;
        background: #d32f2f;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 8px;
      }

      .login-button:hover {
        background: #b71c1c;
      }

      .divider {
        margin: 24px 0;
        position: relative;
        text-align: center;
        color: #999;
        font-size: 14px;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #eee;
        z-index: 1;
      }

      .divider span {
        background: white;
        position: relative;
        z-index: 2;
        padding: 0 12px;
      }

      .social-login {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-top: 10px;
      }

      .social-btn {
        width: 52px;
        height: 52px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
        border: 1px solid #eee;
        color: #555;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.25s;
      }

      .social-btn:hover {
        background: #fbeaea;
        color: #d32f2f;
        border-color: #f0e6e6;
      }

      .back-home {
        display: inline-block;
        margin-top: 24px;
        color: #d32f2f;
        text-decoration: none;
        font-weight: 500;
      }

      .back-home:hover {
        opacity: 0.8;
      }

      .status-hint {
        font-size: 14px;
        color: #666;
        margin-top: 8px;
        min-height: 20px;
      }

      .status-hint.new {
        color: #2e7d32;
      }

      .status-hint.existing {
        color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img
          src="../images/Gemini_Generated_Image_o63bfqo63bfqo63b-removebg-preview (Edited).png"
          alt="Pomegranate Logo"
        />
        <h1 class="pacifico-regular">Pomegranate</h1>
      </div>

      <h2 class="login-title">Sign in or create account</h2>

      <form id="emailForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="status-hint" id="statusHint"></div>
        <button type="submit" class="login-button">Continue</button>
      </form>

      <div class="divider"><span>or continue with</span></div>

      <div class="social-login">
        <div class="social-btn" onclick="handleSocialLogin('Google')">
          <i class="fab fa-google"></i>
        </div>
        <div class="social-btn" onclick="handleSocialLogin('Facebook')">
          <i class="fab fa-facebook-f"></i>
        </div>
      </div>

      <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to home
      </a>
    </div>

    <script>
      // Khởi tạo danh sách người dùng nếu chưa có
      if (!localStorage.getItem("registeredUsers")) {
        localStorage.setItem("registeredUsers", JSON.stringify({}));
      }

      const emailInput = document.getElementById("email");
      const statusHint = document.getElementById("statusHint");
      const emailForm = document.getElementById("emailForm");

      // Kiểm tra email khi gõ
      emailInput.addEventListener("input", checkEmailStatus);

      function checkEmailStatus() {
        const email = emailInput.value.trim().toLowerCase();
        if (!email || !isValidEmail(email)) {
          statusHint.textContent = "";
          statusHint.className = "status-hint";
          return;
        }

        const users = JSON.parse(localStorage.getItem("registeredUsers"));
        if (users[email]) {
          statusHint.textContent =
            "Tài khoản đã tồn tại. Nhấn Continue để đăng nhập.";
          statusHint.className = "status-hint existing";
        } else {
          statusHint.textContent =
            "Email mới – sẽ tạo tài khoản sau khi xác minh.";
          statusHint.className = "status-hint new";
        }
      }

      function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      // Xử lý form email
      emailForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const email = emailInput.value.trim().toLowerCase();
        if (!isValidEmail(email)) {
          alert("Vui lòng nhập email hợp lệ.");
          return;
        }

        const users = JSON.parse(localStorage.getItem("registeredUsers"));
        let username = email.split("@")[0];

        if (users[email]) {
          // Đã có tài khoản → đăng nhập
          localStorage.setItem("currentUser", username);
          alert(`Chào mừng trở lại, ${username}!`);
          window.location.href = "index.html";
        } else {
          // Tạo tài khoản mới (mô phỏng)
          users[email] = { name: username, created: new Date().toISOString() };
          localStorage.setItem("registeredUsers", JSON.stringify(users));
          localStorage.setItem("currentUser", username);
          alert(`Tài khoản mới đã được tạo cho ${email}!`);
          window.location.href = "index.html";
        }
      });

      // Xử lý social login
      function handleSocialLogin(provider) {
        const email = `user@${provider.toLowerCase()}.com`; // Mô phỏng email từ social
        const username = `${provider} User`;

        const users = JSON.parse(localStorage.getItem("registeredUsers"));
        if (!users[email]) {
          users[email] = {
            name: username,
            provider,
            created: new Date().toISOString(),
          };
          localStorage.setItem("registeredUsers", JSON.stringify(users));
        }

        localStorage.setItem("currentUser", username);
        alert(`Đăng nhập thành công qua ${provider}!`);
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
